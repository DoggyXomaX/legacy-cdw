<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/main.css" type="text/css">
  </head>
  <body>
    <section id="edit">
      <h1>You can change da world!</h1>

    <section id="cdw" hidden>
      <audio id="cdw-audio" src="./audio/cdw.mp3"></audio>
      <span id="cdw-background"></span>
      <img id="cdw-image">
      <span id="cdw-foreground"></span>
    </section>
    <script src="./dist/main.js"></script>
  </body>
</html>
